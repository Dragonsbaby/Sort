<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<?xml version="1.0" standalone="no"?>
<svg width="325px" height="325px" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <path d="M80 80 A 45 45, 0, 0, 0, 125 125" stroke="green" fill="transparent"/>
    <path d="M80 80 A 45 45, 0, 1, 1, 125 125" stroke="#ccc" fill="transparent"/>

    <path d="M230 80 A 45 45, 0, 1, 1, 275 125" stroke="green" fill="transparent"/>
    <path d="M230 80 A 45 45, 0, 0, 0, 275 125" stroke="#ccc" fill="transparent"/>
<!--    <circle cx="275" cy="80" r="45" stroke="#eee" fill="transparent"></circle>-->

    <path d="M80 230 A 45 45, 0, 1, 0, 125 275" stroke="green" fill="transparent"/>
    <path d="M80 230 A 45 45, 0, 0, 1, 125 275" stroke="#ccc" fill="transparent"/>
<!--    <circle cx="80" cy="275" r="45" stroke="#eee" fill="transparent"></circle>-->

    <path d="M230 230 A 45 45, 0, 0, 1, 275 275" stroke="green" fill="transparent"/>
    <path d="M230 230 A 45 45, 0, 1, 0, 275 275" stroke="#ccc" fill="transparent"/>

</svg>

<svg width="400" height="200" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <defs>
            <radialGradient  id="rainbow">
<!--                <stop offset="0%" stop-color="transparent" />-->
                <stop offset="82.5%" stop-color="transparent" />
                <stop offset="85%" stop-color="purple" />
                <stop offset="87.5%" stop-color="lightblue" />
                <stop offset="90%" stop-color="blue" />
                <stop offset="92.5%" stop-color="green" />
                <stop offset="95%" stop-color="yellow" />
                <stop offset="97.5%" stop-color="orange" />
                <stop offset="100%" stop-color="red" />
            </radialGradient >
            <clipPath id="cut-off-bottom">
                <rect x="0" y="0" width="400" height="200" />
            </clipPath>
        </defs>
    <circle cx="200" cy="200" r="200" fill="url(#rainbow)" clip-path="url(#cut-off-bottom)"></circle>
</svg>


<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg" version="1.1">
    <defs>

        <linearGradient id="Gradient1" x1="0" x2="1" y1="0" y2="1">
            <stop offset="25%" stop-color="lightblue" ></stop>
            <stop offset="100%" stop-color="blue"></stop>
        </linearGradient>
        <linearGradient id="Gradient2" x1="0" x2="1" y1="0" y2="1">
            <stop offset="25%" stop-color="red" ></stop>
            <stop offset="100%" stop-color="orange"></stop>
        </linearGradient>

        <pattern id="Pattern" x="0" y="0" width=".25" height=".50">
            <rect x="0" y="0" width="50" height="50" fill="powderBlue " />
            <rect x="5" y="5" width="20" height="20" fill="url(#Gradient2)" />
            <circle cx="25" cy="25" r="20" fill="url(#Gradient1)"  fill-opacity="0.75"></circle>
        </pattern>
    </defs>

    <rect fill="url(#Pattern)" stroke="black" x="0" y="0" width="200" height="200"/>
</svg>
<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg" version="1.1">
<!--    <path d="M30 15 10 35M35 20 20 35M20 15 0 35" fill="none" stroke="#bada55" style="stroke-width: 5;"></path>-->
<!--    <path d="M-5,0,10,15M0-5,15,10" stroke="blue" stroke-width="5"></path>-->

    <defs>
        <mask id="mask1">
            <circle cx="100" cy="120" r="50" fill="url(#pattern3)"></circle>
        </mask>
        <pattern id="pattern2" x="0" y="0" width="10" height="10" patternUnits="userSpaceOnUse" viewBox="0 0 10 10">
            <path d="M10-5-10,15M15 0 0 15" fill="none" stroke="#bada55" stroke-width="5"></path>

        </pattern>
        <pattern id="pattern3" x="0" y="0" width="10" height="10" patternUnits="userSpaceOnUse" viewBox="0 0 10 10">
            <path d="M-5,0,10,15M0-5,15,10" fill="none" stroke="white" stroke-width="5"></path>
        </pattern>


    </defs>

    <circle cx="100" cy="120" r="100" fill="url(#pattern2)" mask="url(#mask1)"></circle>
</svg>

</body>
</html>
